<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBC BOOKSTORE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id = "header" class = "row">
        <img id = "logo" class = "column" src= "images/logo.jpg" alt="Bookstore Logo">
        <img id = "banner" class = "column" src= "images/welcome.png" alt="Welcome Banner">
    </div>
    <div id= "content">
        <ul id = "menu">
            <li class = "menuItem">All Items</li>
            <li class = "menuItem">Books</li>
            <li class = "menuItem">Clothing</li>
            <li class = "menuItem">Tech</li>
            <li class = "menuItem">Gifts</li>
            <li class = "menuItem">Stationary</li>
            <li class = "menuItem">Supplies</li>
        </ul>
        <ul id = "productList">
            <li class="product"><img class="items" src="images/Box1_$10.png"/>Box1</li>
            <li class="product"><img class="items" src="images/Box2_$5.png"/>Box2</li>
            <li class="product"><img class="items" src="images/Clothes1_$20.png"/>Clothes1</li>
            <li class="product"><img class="items" src="images/Mice_$20.png"/>Mice</li>
            <li class="product"><img class="items" src="images/Jeans_$50.png"/>Jeans</li>
            <li class="product"><img class="items" src="images/Keyboard_$20.png"/>Keyboard</li>
            <li class="product"><img class="items" src="images/Tent_$100.png"/>Tent</li>
            <li class="product"><img class="items" src="images/PC1_$350.png"/>PC3</li>
            <li class="product"><img class="items" src="images/Clothes2_$30.png"/>Clothes2</li>
        </ul>
    </div>
    <div id= "footer">
        <h2>Contact Information</h2>
        <h3>UBC BOOKSTORE</h3>
        <p>6200 University Blvd, Vancouver, BC V6T 1Z4</p>
    </div>
</body>
</html>
