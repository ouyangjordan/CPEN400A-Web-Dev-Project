<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBC BOOKSTORE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id = "header" class = "row">
        <img id = "logo" class = 'column' src= "images/logo.jpg" alt="Bookstore Logo">
        <img id = "banner" class = "column" src= "images/welcome.png" alt="Welcome Banner">
    </div>
    <div id= "content">
        <ul id = "menu">
            <li class = "menuItem">All Items</li>
            <li class = "menuItem">Books</li>
            <li class = "menuItem">Clothing</li>
            <li class = "menuItem">Tech</li>
            <li class = "menuItem">Gifts</li>
            <li class = "menuItem">Stationary</li>
            <li class = "menuItem">Supplies</li>
        </ul>
        <ul id = "productList">
            <li class="product" id = "box1">Book 1</li>
            <li class="product">Book 2</li>
            <li class="product">Book 3</li>
            <li class="product">Book 4</li>
            <li class="product">Book 5</li>
            <li class="product">Book 6</li>
            <li class="product">Book 7</li>
            <li class="product">Book 8</li>
            <li class="product">Book 9</li>
        </ul>
    </div>
</body>
</html>
